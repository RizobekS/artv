    <meta name="description" content="Добро пожаловать на сайт Art Vernissage. Здесь Вы найдете много интересной информации о деятельности и направлениями нашей компании, а также познакомитесь с работами ведущих и молодых деятелей искусства Узбекистна. На нашем сайте представлены авторские работы представителей изобразительного и прикладного искусства нашей страны. Наша задача не только организовать продажи работ, но постараться ознакомить посетителей с сегодняшними тенденциями и направлениями деятельности представителей современного искусства Узбекистана, дать общие представления об искусстве в целом. Здесь Вы сможете ознакомиться не только с работами, но и авторами работ, их достижениях и творческой биографией.">
    <meta name="keywords" content="Картины художников Узбекистана, Художники Узбекистана, Картины Узбекистан, Прикладное искусство Узбекистана, Прикладное искусство, Оценка предметов искусства, Оценка искусства, Миниатюра, Керамика, Куклы, Ювелирка, Частные коллекции, Портрет Узбекистана, Изобразительное искусство, Экспертиза предметов искусства">
    <meta name="google-site-verification" content="XxL_ZmRJfUnmB8IBpa9XCoXLpLQNgcqpI0wNtGu3TSw" />
    {% if work %}
        <meta property="og:type" content="website">
        <meta property="og:image" content="{{ work.photo.url }}">
        <meta property="og:title" content="{{ work.name }}">
        <meta property="og:description" content="{{ work.material }}">
        <meta property="og:site_name" content="Art Vernissage">
        <meta property="og:locale" content="{{ LANGUAGE_CODE }}">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ work.name }}">
        <meta name="twitter:description" content="{{ work.material }}">
        <meta name="twitter:image:src" content="{{ work.photo.url }}">
        <meta name="twitter:url" content="{{ work.url }}">
        <meta name="twitter:domain" content="{{ LANGUAGE_CODE }}">
    {% else %}
        <meta property="og:type" content="website">
        <meta property="og:image" content="{% static 'favicon/android-icon-192x192.png' %}">
        <meta property="og:title" content="Картины художников Узбекистана">
        <meta property="og:description" content="История искусства в Узбекистане и в мире">
        <meta property="og:site_name" content="Art Vernissage">
        <meta property="og:locale" content="{{ LANGUAGE_CODE }}">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Картины художников Узбекистана">
        <meta name="twitter:description" content="История искусства в Узбекистане и в мире">
        <meta name="twitter:image:src" content="{% static 'favicon/android-icon-192x192.png' %}">
        <meta name="twitter:url" content="{{ work.url }}">
        <meta name="twitter:domain" content="{{ LANGUAGE_CODE }}">
    {% endif %}
